                <input type="text" class="wp-control" size="40" aria-required="true">
                <!-- <small>در سایت با این نام نمایش داده می‌شود.</small> -->
            </div>

            <div class="form-field">
                <label>دستهٔ مادر</label>
                <select class="wp-select" [app-media-category-select-option]="allCategories">
                </select>
                <small>دسته‌ها می‌توانند سلسله مراتب داشته باشند. به طور مثال شما می‌توانید یک دسته
                    به نام موسیقی داشته باشید و برای آن دسته، زیر دسته‌هایی مانند موسیقی ایرانی و یا موسیقی غربی
                    تعریف کنید.</small>
            </div>
            <div class="form-field">
                <label>توضیح</label>
                <textarea class="wp-textarea" rows="5" cols="40"></textarea>
                <!-- <small>توضیحات به صورت پیش فرض مهم نیستند، با این حال برخی از پوسته‌ها ممکن است آنها را نمایش دهند.
                </small> -->
            </div>

            <div class="submit">
                <button type="button" class="wp-btn wp-btn-primary">افزودن دسته تازه</button>
                <span class="spinner"></span>
            </div>

        </div>
    </div>

        <div class="col-wrap">

            <div class="tablenav">

                <div class="bulkactions">
                    <select class="wp-select">
                        <option value="-1">کارهای دسته‌جمعی</option>
                        <option value="delete">پاک کردن</option>
                    </select>
                    <button type="button" class="wp-btn">اجرا</button>
                </div>

                </thead>

                <tbody [app-media-category-table]="categories">
