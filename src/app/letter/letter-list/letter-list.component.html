<p-table selectionMode="single" [(selection)]="selectedLetter" [value]="letters"
    styleClass="p-datatable-sm p-datatable-gridlines" responsiveLayout="scroll" (sortFunction)="columnSort($event)"
    [customSort]="true">
    <ng-template pTemplate="caption">
        <div class="d-flex">
            <!-- <span class="p-input-icon-right">
                <i class="pi pi-search"></i>
                <input type="text" class="p-inputtext-sm table-search" pInputText [(ngModel)]="searchForm" (input)="searchFormPerson()" placeholder="جستجو" />
            </span> -->
            <button pButton type="button" label="افزودن" icon="pi pi-plus" class="p-button-sm p-button-success ms-auto"></button>
            <!-- <button pButton type="button" label="افزودن" icon="pi pi-plus" (click)="dialogPersonComponent.showPersonDialog()"
                class="p-button-sm p-button-success ms-auto"></button> -->
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ردیف</th>
            <th>کد حسابداری</th>
            <th>شماره پلاک</th>
            <th>دستگاه</th>
            <th>نوع</th>
            <th>مدل</th>
            <th>تاریخ</th>
            <th>شماره سیستم</th>
            <th>شماره رنگ</th>
            <th>عملیات</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-letter let-rowIndex="rowIndex">
        <tr [class.app-remove-highlight]="letter.isRemoved" [class.app-edit-highlight]="letter.isEdited" [class.app-add-highlight]="letter.isAdded" [pSelectableRow]="letter">
            <td>{{currentPage*tableRows+rowIndex+1}}</td>
            <td>{{letter.accountingCode}}</td>
            <td>{{letter.plateNumber}}</td>
            <td>{{letter.device}}</td>
            <td>{{letter.type}}</td>
            <td>{{letter.model}}</td>
            <td>{{letter.stringDate}}</td>
            <td>{{letter.systemId}}</td>
            <td>{{letter.colorId}}</td>
            <td>
                <span class="app-operation-item">ویرایش</span>
                <span class="app-operation-item">حذف</span>
                <!-- <span class="app-operation-item" (click)="dialogPersonComponent.showPersonDialog(person , currentPage*tableRows+rowIndex+1)">ویرایش</span>
                <span class="app-operation-item" (click)="confirmDeletePersonComponent.showDeletePersonConf(person , currentPage*tableRows+rowIndex+1)">حذف</span> -->
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="custom-table-summary">
    <p-paginator [rows]="tableRows" [first]="first" [totalRecords]="tableRowsTotal" [rowsPerPageOptions]="[10,20,30]"
        (onPageChange)="paginate($event)"></p-paginator>
</div>
