<div class="dialog-heading">
    <h1>افزودن شخص</h1>
    <button mat-icon-button (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="dialog-content">
    <app-modification-form (update)="update($event)" [fieldStyle]="'outline'" [cardFormControls]="cardFormControls" [idAttributeKey]="idAttributeKey" [requestRoute]="requestRoute" [formTitle]="formTitle"></app-modification-form>
</div>
