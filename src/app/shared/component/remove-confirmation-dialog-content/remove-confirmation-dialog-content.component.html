<h1 mat-dialog-title>هشدار!</h1>
<div mat-dialog-content>
  <p>آیا از حذف مورد {{data.element.position}} ({{data.nameInDialog}}) اطمینان دارید؟</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close()">لغو</button>
  <button mat-raised-button cdkFocusInitial color="primary" [mat-dialog-close]="data.element">تایید</button>
</div>
