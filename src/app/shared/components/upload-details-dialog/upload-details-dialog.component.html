<p-toast key="uploadDetailsDialogToast" [showTransitionOptions]="'400ms'" [hideTransitionOptions]="'400ms'"
    [baseZIndex]="1102" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>

<p-dialog (onHide)="hideDialog()" [(visible)]="uploadDetailsDialog" [modal]="true" [dismissableMask]="true"
    [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '90vw'}">
    <ng-template pTemplate="header">
        <h4>{{dialogTitle}}</h4>
    </ng-template>
    <div class="progress-spinner" [class.d-none]="!displayDialogSpinner">
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div *ngIf="image" class="dialog-content">

        <div class="row">
            <div class="col-8 thumbnail-image">
                <img *ngIf="image" class="details-image"
                    [src]="'./assets/api/upload/MEDIA/IMAGE/' + image.mediaUUID + '/' + image.name"
                    [alt]="image.name.split('.')[0]">
            </div>
            <div class="col-4 attachment-info">
                <span class="settings-save-status" role="status">
                    <span class="spinner"></span>
                    <span class="saved">ذخیره‌شد.</span>
                </span>
                <div class="details">
                    <h2 class="screen-reader-text">جزئیات</h2>
                    <div class="uploaded"><strong>تاریخ بارگذاری:</strong> 21 آذر 1400</div>
                    <div class="uploaded-by">
                        <strong>بارگذاری شده توسط:</strong>

                        <a href="https://petroll.ir/wp-admin/user-edit.php?user_id=3">باران حق شناس</a>

                    </div>

                    <div class="filename"><strong>نام پرونده:</strong> sliderrevlotion-news-1.jpg</div>
                    <div class="file-type"><strong>نوع پرونده:</strong> image/jpeg</div>
                    <div class="file-size"><strong>اندازه پرونده:</strong> 411 کیلوبایت</div>


                    <div class="dimensions"><strong>ابعاد:</strong>
                        1200 در 800 پیکسل </div>

                    <div class="compat-meta">

                    </div>

                </div>
            </div>
        </div>
    </div>
